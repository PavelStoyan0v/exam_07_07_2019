<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>
<body>
    <div class="wrapper">
        <i class="fas fa-times btn close"></i>
        <div class="statement">
            <p><i class="fas fa-users"></i></p>
            <p><strong>100</strong></p>
            <p>Employees</p>
        </div>

        <div class="statement">
            <p><i class="fas fa-plane"></i></p>
            <p><strong>7,000</strong></p>
            <p>KM/week</p>
        </div>

        <div class="statement">
            <p><i class="fas fa-truck"></i></p>
            <p><strong>2,500</strong></p>
            <p>Clients</p>
        </div>

        <div class="statement">
            <p><i class="fas fa-ship"></i></p>
            <p><strong>4,600</strong></p>
            <p>Shipments</p>
        </div>
    </div>
</body>
</html>
